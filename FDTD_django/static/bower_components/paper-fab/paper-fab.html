<!--
@group Paper Elements

Material Design: <a href="http://www.google.com/design/spec/components/buttons.html">Button</a>

`paper-fab` is a floating action button. It contains an image placed in the center and
comes in two sizes: regular size and a smaller size by applying the attribute `mini`. When
the user touches the button, a ripple effect emanates from the center of the button.

You may import `core-icons` to use with this element, or provide a URL to a custom icon.
See `core-iconset` for more information about how to use a custom icon set.

Example:

    <link href="path/to/core-icons/core-icons.html" rel="import">

    <paper-fab icon="add"></paper-fab>
    <paper-fab mini icon="favorite"></paper-fab>
    <paper-fab src="star.png"></paper-fab>

Styling
-------

Style the button with CSS as you would a normal DOM element. If you are using the icons
provided by `core-icons`, the icon will inherit the foreground color of the button.

    /* make a blue "cloud" button */
    <paper-fab icon="cloud" style="color: blue;"></paper-fab>

By default, the ripple is the same color as the foreground at 25% opacity. You may
customize the color using this selector:

    /* make #my-button use a blue ripple instead of foreground color */
    #my-button::shadow #ripple {
      color: blue;
    }

The opacity of the ripple is not customizable via CSS.

@element paper-fab
@status unstable
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-icon/core-icon.html">
<link rel="import" href="../core-focusable/core-focused-state.html">
<link rel="import" href="../core-focusable/core-disabled-state.html">
<link rel="import" href="../core-focusable/core-active-state.html">
<link rel="import" href="../paper-button/paper-button-state.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../layout/layout.html">

<dom-module id="paper-fab">
  <link rel="import" type="css" href="../paper-button/paper-button.css">
  <style>
    /* TODO(cdata): Currently we are targeting :host([role]) just so that
       we can bump the specificity slightly. This should be updated when
       polymer/polymer#1349 is resolved */
    :host([role]) {
      display: inline-block;
      position: relative;
      outline: none;
      -webkit-user-select: none;
      user-select: none;
      cursor: pointer;

      box-sizing: border-box;
      min-width: 0;
      width: 56px;
      height: 56px;
      background: #d23f31;
      color: #fff;
      border-radius: 50%;
      padding: 16px;

      z-index: 0;
    }

    :host([mini]) {
      width: 40px;
      height: 40px;
      padding: 8px;
    }

    :host([disabled]) {
      color: #c9c9c9;
    }
  </style>
  <template>
    <template is="core-disabled-state" disabled="{{disabled}}"></template>
    <template is="core-focused-state" focused="{{focused}}" disabled="[[disabled]]"></template>
    <template is="core-active-state" active="{{active}}" disabled="[[disabled]]" toggle="[[toggle]]"></template>
    <template is="paper-button-state"
      elevation="{{elevation}}" toggle="{{toggle}}" raised="true"
      active="[[active]]" focused="[[focused]]" disabled="[[disabled]]"></template>

    <paper-ripple></paper-ripple>
    <paper-card class="content fit flex layout vertical center-center" elevation="[[elevation]]" animated>
      <core-icon id="icon" src="[[src]]" icon="[[icon]]"></core-icon>
    </paper-card>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'paper-fab',

    properties: {
      /**
       * The URL of an image for the icon. If the src property is specified,
       * the icon property should not be.
       *
       * @attribute src
       * @type string
       * @default ''
       */
      src: {
        type: String,
        value: ''
      },

      /**
       * Specifies the icon name or index in the set of icons available in
       * the icon's icon set. If the icon property is specified,
       * the src property should not be.
       *
       * @attribute icon
       * @type string
       * @default ''
       */
      icon: {
        type: String,
        value: ''
      },

      /**
       * Set this to true to style this is a "mini" FAB.
       *
       * @attribute mini
       * @type boolean
       * @default false
       */
      mini: {
        type: Boolean,
        value: false
      },

      /**
       * If true, the user cannot interact with this button.
       *
       * @attribute disabled
       * @type boolean
       * @default false
       */
      disabled: {
        type: Boolean
      },

      /**
       * If true, the button is currently active either because the
       * user is touching it, or the button is a toggle
       * and is currently in the active state.
       *
       * @attribute active
       * @type boolean
       * @default false
       */
      active: {
        type: Boolean
      },

      /**
       * If true, the button currently has focus.
       *
       * @attribute focused
       * @type boolean
       * @default false
       */
      focused: {
        type: Boolean
      },

      /**
       * If true, the button toggles the active state with each tap.
       * Otherwise, the button becomes active when the user is holding
       * it down.
       *
       * @attribute toggle
       * @type boolean
       * @default false
       */
      toggle: {
        type: Boolean
      },

      /**
       * If true, the button should be styled with a shadow.
       *
       * @attribute raised
       * @type boolean
       * @default false
       */
      raised: {
        type: Boolean
      },

      /**
       * The elevation of the button, represented as 2dp. Note that this
       * is a computed property and should be treated as read-only.
       *
       * @attribute elevation
       * @type boolean
       * @default 0
       */
      elevation: {
        type: Number
      }
    }
  });
</script>
