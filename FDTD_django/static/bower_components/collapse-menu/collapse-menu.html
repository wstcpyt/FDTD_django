<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../core-menu-button/core-menu-button.html">
<link rel="import" href="../core-media-query/core-media-query.html">


<polymer-element name="collapse-menu" attributes="query" noscript>

    <template>
        <link rel="stylesheet" href="collapse-menu.css">
        <div layout horizontal center>
            <content select=".logo"></content>
            <template if="{{ smallScreen }}">
                <!--when smallScreen is true, hide the links..-->
                <core-menu-button icon="menu"
                                  halign="right" valign="bottom">
                    <content></content>
                </core-menu-button>
            </template>
            <!--...otherwise display them in the toolbar-->
            <div class="menunav">
                <content></content>
            </div>
        </div>
        <core-media-query
                query="{{ query }}"
                querymATCHES="{{ smallScreen }}">
        </core-media-query>
    </template>

</polymer-element>
