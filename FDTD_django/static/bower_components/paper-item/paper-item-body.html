<link rel="import" href="../polymer/polymer.html">

<!--

@element paper-item-body
-->

<dom-module id="paper-item-body">

  <style>

    :host {
      display: block;
    }

    :host([two-line]) {
      min-height: 72px;
    }

    :host([three-line]) {
      min-height: 88px;
    }

    :host > ::content > * {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    :host > ::content [secondary] {
      opacity: 0.54;
      /* .paper-font-body1 */
      font-size: 14px;
      font-weight: 400;
      line-height: 20px;
    }


  </style>

  <template>
    <content></content>
  </template>

</dom-module>

<script>

(function() {

  Polymer({

    is: 'paper-item-body',

    hostAttributes: {
      'class': 'flex layout vertical center-justified'
    }

  });

})();

</script>
