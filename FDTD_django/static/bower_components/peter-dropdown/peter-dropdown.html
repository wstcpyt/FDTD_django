<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../peter-selector/peter-selector.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="/static/bower_components/core-icon/core-icon.html">
<link rel="import" href="/static/bower_components/core-icons/core-icons.html">
<dom-module id="peter-dropdown">
    <link rel="import" type="css" href="peter-dropdown.css">
    <template>
        <paper-button id="paperbutton" raised>
            <span>{{buttontext}}</span><core-icon icon="arrow-drop-down"></core-icon>
        </paper-button>
        <peter-selector selected="{{selected}}" id="peterselector" style="display: none">
            <content select=".item"></content>
        </peter-selector>
    </template>
</dom-module>
<script src="peter-dropdown.js"></script>
