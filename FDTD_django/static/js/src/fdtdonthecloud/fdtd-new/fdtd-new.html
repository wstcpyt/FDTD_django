<link rel="import" href="/static/js/lib/polymer/polymer.html">
<link rel="import" href="/static/js/lib/paper-styles/paper-styles.html">
<link rel="import" href="/static/js/lib/paper-fab/paper-fab.html">
<link rel="import" href="/static/js/lib/paper-input/paper-input.html">
<link rel="import" href="/static/js/lib/iron-pages/iron-pages.html">
<link rel="import" href="/static/js/lib/iron-ajax/iron-ajax.html">
<link rel="import" href="../fdtd-model/fdtd-model.html">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="/static/js/lib/jquery-cookie/jquery.cookie.js"></script>


<dom-module id="fdtd-new">
    <style>
        :host{

        }
        paper-fab.green {
            --paper-fab-background: var(--paper-green-500);
        }
    </style>

    <template>
        <iron-ajax
                id="id_iron_ajax"
                method="post"
                url='http://localhost:8000/fdtdproject/'
                last-response="{{newprojectresponse}}"
                >
        </iron-ajax>
        <iron-pages selected="0" id="id_pages">
            <div>
                <div style="width: 300px; margin-left: auto; margin-right: auto; margin-top: 100px">
                    <paper-input required id="id_title" style="width: 300px" label="Project Title" error-message="required input!"></paper-input>
                    <paper-input required id="id_numberoflayer" style="width: 300px" label="Number of Device Layers" pattern="[0-9]+" error-message="Positive Integer only, required input!"></paper-input>
                    <paper-fab style="margin-top: 50px; float: right" icon="arrow-forward" title="arrow-forward" tabindex="0" class="green" on-click="createnewproject"></paper-fab>
                </div>
            </div>
            <div>
                <fdtd-model projectid="[[projectid]]" numberoflayer="{{numberoflayer}}"></fdtd-model>
            </div>
            <div>Page Three</div>
        </iron-pages>
    </template>

</dom-module>
<script src="fdtd-new.js"></script>
