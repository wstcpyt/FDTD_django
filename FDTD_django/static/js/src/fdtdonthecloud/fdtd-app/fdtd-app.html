<link rel="import" href="/static/js/lib/polymer/polymer.html">
<link rel="import" href="/static/js/lib/paper-styles/paper-styles.html">
<link rel="import" href="/static/js/lib/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="/static/js/lib/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/static/js/lib/paper-button/paper-button.html">
<link rel="import" href="/static/js/lib/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/static/js/lib/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../fdtd-leftctrl/fdtd-leftctrl.html">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>


<dom-module id="fdtd-app">
    <style>
        :host{

        }
        #id_avatar{
            border-radius: 50%;
            overflow: hidden;
            width: 40px;
        }
    </style>

    <template>
        <paper-drawer-panel>
            <div drawer style="background-color: #EEE">
                <fdtd-leftctrl selectedindex="{{selectedindex}}" menuselected="{{menuselected}}"></fdtd-leftctrl>
            </div>
            <div main>
                <paper-header-panel>
                    <paper-toolbar>
                        <paper-icon-button paper-drawer-toggle class="menubutton" icon="menu" on-tap="menuAction"></paper-icon-button>
                        <span>{{menuselected.menu}}</span>
                        <span class="flex"></span>
                        <paper-button style="position: relative; right: -20px" class="rightbutton">
                            <img id="id_avatar" class="roundimage" src="{{ userAvatar }}">
                        </paper-button>
                    </paper-toolbar>
                    <content select=".maincontent"></content>
                </paper-header-panel>
            </div>
        </paper-drawer-panel>
    </template>

</dom-module>
<script src="src/fdtdapp.js"></script>
