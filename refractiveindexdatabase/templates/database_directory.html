{% extends 'base.html' %}
{% block title %}
    DatabaseDirectory
{% endblock %}
{% block head %}
    <link rel="import" href="/static/bower_components/peter-selector/peter-selector.html">
    <link rel="import" href="/static/bower_components/peter-dropdown/peter-dropdown.html">
{% endblock %}
{% block contents %}
    <div class="container" ng-app="refractiveIndexApp" ng-controller="RefractiveIndexController">
        <peter-dropdown id="categorydropdown" buttontext="Choose Category" text-changed ng-click="">
            {% for category in category %}
                <div name="{{ category.title }}" class="item">
                    {{ category.title }}
                </div>
            {% endfor %}
        </peter-dropdown>
        {% verbatim %}
        <peter-dropdown id="elementdropdown" buttontext="Choose Element" ng-show="candisplay" ng-cloak>
                <div name="{{ element.name }}" class="item" ng-repeat="element in chemelement">
                    {{ element.name }}
                </div>
        </peter-dropdown>
        {% endverbatim %}
    </div>
    <script src="/static/js/src/database-directory.js"></script>
{% endblock %}
