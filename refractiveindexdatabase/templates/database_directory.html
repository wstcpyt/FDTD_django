{% extends 'base.html' %}
{% block title %}
    DatabaseDirectory
{% endblock %}
{% block head %}
    <link rel="import" href="/static/bower_components/peter-selector/peter-selector.html">
    <link rel="import" href="/static/bower_components/core-overlay/core-overlay.html">
    <link rel="import" href="/static/bower_components/peter-dropdown/peter-dropdown.html">
{% endblock %}
{% block contents %}
    <div class="container">
        <div class="row">
            <div class="col m3">
                <peter-selector id="categoryselector">
                    {% for category in category %}
                        <div class="category">{{ category.title }}</div>
                    {% endfor %}
                </peter-selector>
            </div>
        </div>
    <peter-dropdown>
        <div class="title">
            Choose Category
        </div>
        <div class="item">
            Item1
        </div>
        <div class="item">
            Item2
        </div>
    </peter-dropdown>
    </div>
{% endblock %}
