{% extends 'base.html' %}
{% block title %}
    DatabaseDirectory
{% endblock %}
{% block head %}
    <link rel="import" href="/static/bower_components/peter-selector/peter-selector.html">
    <link rel="import" href="/static/bower_components/peter-dropdown/peter-dropdown.html">
{% endblock %}
{% block contents %}
    <div class="container" ng-app="refractiveIndexApp" ng-controller="refractiveIndexController">
    <peter-dropdown id="categorydropdown" buttontext="Choose Category" ng-click="count = count +1">
        {% for category in category %}
        <div name="{{ category.title }}" class="item">
            {{ category.title }}
        </div>
        {% endfor %}
    </peter-dropdown>
    <p ng-bind="count"></p>
    </div>
    <script src="/static/js/database-directory.js"></script>
{% endblock %}
