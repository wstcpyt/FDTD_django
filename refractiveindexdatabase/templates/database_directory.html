{% extends 'base.html' %}
{% block title %}
    DatabaseDirectory
{% endblock %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/css/database_directive.css">
    <link rel="import" href="/static/bower_components/peter-selector/peter-selector.html">
    <link rel="import" href="/static/bower_components/core-icons/core-icons.html">
    <link rel="import" href="/static/bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="/static/bower_components/d3-chart/d3-chart.html">
{% endblock %}
{% block contents %}
    <div class="container" ng-app="refractiveIndexApp" ng-controller="RefractiveIndexController">
        <div class="cardcontainer" ng-show="categorydisplay" ng-init="categorydisplay=true" ng-cloak>
            <!-- Single button -->
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    Choose Category <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    {% for category in category %}
                        <li><a href="#">{{ category.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script src="/static/js/src/database-directory.js"></script>
{% endblock %}
