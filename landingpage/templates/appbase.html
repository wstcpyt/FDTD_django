<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Angular Material -->
    <link rel="stylesheet" href="/static/bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="icon"
          type="image/png"
          href="/static/images/INDEXicon.png">
    {% block head %}
    {% endblock %}
</head>
<body ng-app="FDTDapp">
<div ng-controller="GuideCtrl" layout="column" style="height:100%;">
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-theme-indigo">
                <a id="gotoIndexlandingpage" style="color: #ffffff; text-decoration: none" href="{% url 'databasedir' %}">
                    <h1 class="md-toolbar-tools">
                            <span style="margin-right: 10px">
                            <img src="/static/images/INDEXsmall.png">
                            </span>Guide
                    </h1>
                </a>
            </md-toolbar>
            {% block leftctrl %}
            {% endblock %}
        </md-sidenav>
        <md-content flex>
            <md-toolbar class="fixedtop">
                <h1 class="md-toolbar-tools">
                    <md-button ng-hide="screenIsgtmd" ng-click="toggleLeft()" class="md-icon-button" aria-label="Settings">
                        <md-icon md-svg-icon="/static/images/icons/menu.svg"></md-icon>
                    </md-button>
                    REST API
                    <span><md-icon md-svg-icon="/static/images/icons/rightarrow.svg"></md-icon></span>
                    Getting Started
                </h1>
            </md-toolbar>
            {% block mainpage %}
            {% endblock %}
        </md-content>
    </section>
</div>
<script src="/static/bower_components/angular-aria/angular-aria.js"></script>
<script src="/static/bower_components/angular-animate/angular-animate.js"></script>
<script src="/static/bower_components/angular-material/angular-material.js"></script>
{% block javascript %}
{% endblock %}
</body>
</html>
