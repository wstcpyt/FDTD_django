<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    {% block head %}
    {% endblock %}
    <!-- Angular Material -->
    <link rel="stylesheet" href="/static/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body ng-app="FDTDapp">
<input type="hidden" id="tabindex" name="variable" value="{{ tabindex }}">
<div class="header navbar-fixed-top" ng-controller="headercontroller">
    <md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">
        <md-tabs md-selected="selectedIndex">
            <md-tab ng-click="tab1clicked()">
                <md-tab-label>
                    <span><img src="/static/images/FDTD.png"></span>
                </md-tab-label>
            </md-tab>
            <md-tab ng-click="tab2clicked()">
                <md-tab-label>
                        INDEX
                </md-tab-label>
            </md-tab>
        </md-tabs>
    </md-whiteframe>
</div>
<div class="maincontent">
    {% block contents %}
    {% endblock %}
</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="/static/bower_components/angular-aria/angular-aria.js"></script>
<script src="/static/bower_components/angular-animate/angular-animate.js"></script>
<script src="/static/bower_components/angular-material/angular-material.js"></script>
<script src="/static/js/src/base.js"></script>

</body>
</html>
