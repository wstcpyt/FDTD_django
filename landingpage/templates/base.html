<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    {% block head %}
    {% endblock %}
    <!-- Angular Material -->
    <link rel="stylesheet" href="/static/js/lib/angular-material/angular-material.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="icon"
          type="image/png"
          href="/static/images/FDTDicon.png">
</head>
<body>
<div class="main" ng-controller="headercontroller">
    <header class="main-header">
        <div class="menu-btn">
        </div>
        <a href="{% url 'home' %}" class="title-btn">
            <img class="logo" src="/static/images/FDTDsmall.png">
            <h1>FDTD
                <span class="by-infomagnetic">by-pyt</span>
            </h1>
        </a>
        <md-button class="learn-more-btn ng-cloak">Sign In</md-button>
    </header>
    <nav>
        <ul>
            {% verbatim %}
            <li class="ng-cloak" ng-repeat="navitem in navitems"><a id="{{ navitem.menu }}" href="{{ navitem.url }}">{{ navitem.menu }}</a></li>
            {% endverbatim %}
        </ul>
    </nav>
</div>
<div class="maincontent">
    {% block contents %}
    {% endblock %}
</div>
<script src="/static/js/lib/requirejs/require.js" data-main="/static/js/src/landing/dist/main.js"></script>
</body>
</html>
